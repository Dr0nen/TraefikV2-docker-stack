version: '3'

# this is a comment


volumes:
  caddy:

services:
 caddy:
    image: abiosoft/caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /opt/Caddyfile:/etc/Caddyfile
      - caddy:/root/.caddy
    environment:
      ACME_AGREE: 'true'

 netdata:
    container_name: netdata
    image: netdata/netdata
    restart: unless-stopped
    hostname: netdata.rippr.net
   network_mode: bridge
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
      
    networks:
      - proxy

    volumes:
#      - /etc/passwd:/host/etc/passwd:ro
#      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

    labels:
     - "traefik.enable: true"
     - "traefik.http.routers.netdata.entrypoints:http"
     - "traefik.http.routers.netdata.rule:Host(`netdata.domain.com`)"
     - "traefik.http.routers.netdata.middlewares: security@file"
     - "traefik.http.routers.netdata.tls: true"
     - "traefik.docker.network=proxy"

networks:
  proxy:
     external: true
